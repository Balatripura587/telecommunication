<div class="container-scroller">

    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
      
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="brand-logo">
                    <img src="/assets/images/Fast-Logo.png" alt="logo" width="60px" height="50px" >
                  </div>
                  <h3 class=" font-weight-light">Sign in as Admin</h3>
                </div>
                <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Username is required</div>
                                <div *ngIf="f.name.errors.minlength"> Username must be atlest 4 characters </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                            </div>
                          </div>
                      <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                      </div>
                      
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button>
                      <div class="my-2 d-flex justify-content-between align-items-center">
                        <!--<div class="form-check">
                          <label class="form-check-label text-muted">
                            <input type="checkbox" class="form-check-input">
                            Keep me signed in
                          </label>
                        </div>-->
                        <a href="#" class="auth-link text-black">Forgot password?</a>
                      </div>
                      
                    </form>
                </div>
              </div>
            </div>
            </div>
            
            </div>
            </div>
      </div>
  
    </div>
