<div class="contain">
  <form #LoginForm="ngForm" (ngSubmit)="submitForLogin(LoginForm.value)">
    <div class="form-group">
      <label for="email">Enter your Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" ngModel class="form-control" required>
    </div>
    <div class="lower">
      <button type="submit" class="btn btn-primary imp">Login</button>
      <div class="lower-shift">
        <p>Don't have an account ?</p>
        <button class="btn btn-outline-primary shift"><a href="/register">Register</a></button>
      </div>
    </div>
  </form>
</div>
